<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CAPTCHA Doğrulama</h1>
        <div id="captcha-container">
            <img id="captcha-image" src="" alt="CAPTCHA" />
            <button id="refresh-captcha">↻</button>
        </div>
        <input type="text" id="captcha-input" placeholder="CAPTCHA'yı girin">
        <button id="submit-captcha">Gönder</button>
        <p id="result-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
